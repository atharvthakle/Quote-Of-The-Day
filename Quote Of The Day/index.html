<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Of The Day</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
      }
      #particles-js {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1; /* Ensure particles are behind the content */
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <!-- Particle effect container -->
    <div class="container">
      <div id="quote-box">
        <p id="quote">"This is a sample quote."</p>
        <p id="author">- Author</p>
      </div>
      <div class="buttons">
        <button id="new-quote" class="new-quote-btn">New Quote</button>
        <button id="speak-quote">üîä</button>
        <button class="Btn" id="copy-quote">
          <svg viewBox="0 0 512 512" class="svgIcon" height="1em">
            <path
              d="M288 448H64V224h64V160H64c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H288c35.3 0 64-28.7 64-64V384H288v64zm-64-96H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H224c-35.3 0-64 28.7-64 64V288c0 35.3 28.7 64 64 64z"
            ></path>
          </svg>
          <p class="text">COPY</p>
          <span class="effect"></span>
        </button>
      </div>
      <div class="search">
        <input
          type="text"
          id="search-box"
          class="input"
          placeholder="Search by author..."
        />
        <button id="search-button">üîç</button>
      </div>
      <div id="results-box" class="hidden">
        <div id="results"></div>
      </div>
    </div>
    <script src="particles.js"></script>
    <!-- Particle effect library -->
    <script src="myjs.js"></script>
    <!-- Particle effect configuration -->
    <script src="script.js"></script>
    <!-- Your existing script -->
  </body>
</html>
